Text : TRegional Scrum Gatherings℠ is an opportunity to connect with like-minded agile and Scrum practitioners, trainers, coaches, and enthusiasts. Hear amazing keynote speakers, participate in Coaching Clinics, CSP Lounges, Networking Sessions and more. And one also earns Scrum Education Units (SEUs) for attending. Regional Scrum Gatherings℠ are organized and hosted by local/regional agilists, so each one is truly a unique and valuable experience! And we are thankful to our distinguished speakers - who have kindly agreed to share their valuable time and experience with the event participants. This certificate/badge is a small token of appreciation towards their kind gesture.
